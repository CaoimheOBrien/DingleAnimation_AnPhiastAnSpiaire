<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="assets/style/stylesheet.css" rel="stylesheet" text="text/css">
</head>
<body>
    <img src="assets/images/homeBackground.png" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">


    <h1>"An Phiast, An Spiaire"</h1>

    <button id="restart">Play Game</button>   
    <button id="openingScreenBtn">Opening menu</button>
    <button id="storyInfo">Story Information</button>
   <button id ="3"> 3</button>

    <button id="soundEffects">ðŸ”Š Sound Effects: On</button>

    <div id="musicControl">
            <label for="musicSlider">Music Volume:</label>
            <input type="range" id="musicSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <script>
        // Restart button functionality
        document.getElementById('restart').addEventListener('click', function() {
        // Redirect to first cut scene 
        window.location.href = 'storyInfo.html';
        });

        // Goes back to opening screen
        document.getElementById('openingScreenBtn').addEventListener('click', function(){
        window.location.href='index.html';
        })
        
        // Goes to game/ story info
        document.getElementById('storyInfo').addEventListener('click', function(){
        window.location.href='storyInfo.html';
        })

        //to be deleted:  
        document.getElementById('3').addEventListener('click', function(){
        window.location.href='puzzlePage3.html';
        });
        
        const soundBtn = document.getElementById('soundEffects');
        let soundOn = true;
        const clickSound = document.getElementById('clickSound'); // optional

        soundBtn.addEventListener('click', () => {
        soundOn = !soundOn;
        // Toggle text but keep the emoji
        soundBtn.textContent = soundOn ? 'ðŸ”Š Sound Effects: On' : 'ðŸ”‡ Sound Effects: Off';
        // Play click sound if sound is on
        if (soundOn && clickSound) clickSound.play();
        });


        const musicSlider = document.getElementById('musicSlider');
        const backgroundMusic = document.getElementById('backgroundMusic');

        musicSlider.addEventListener('input', () => {
        backgroundMusic.volume = musicSlider.value;
        });

    </script>

</body>
</html
